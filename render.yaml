services:
  - type: worker
    name: standup-bot
    env: python
    repo: https://github.com/rosenmarkov35/ServeStandUp-Bot
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: LICENSE
        sync: false
